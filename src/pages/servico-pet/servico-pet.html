<ion-content padding>
   
    <div class="PerfilPet">
      <div class="img">
          <img src="/src/assets/imgs/logo.png">
      </div>
      <div class="petInfo">
          <h3 style="padding-top: 0.30cm;">Loja: {{petshopNome}}</h3>
          <p id="EnderecoPet">endereco : {{petshopEnd}}</p>
      </div>
    </div>

  <ion-card-header class="centralizar">
    <ion-label >{{nomecliente}}</ion-label>
    Escolha seu pet

  </ion-card-header>
<ion-list>
  <button (click)="ChoosePet(item)" ion-item *ngFor="let item of animais"  >
    <h2>{{item.nome}}</h2>   <p>{{item.tipoAnimal.tipo}}</p>

  </button>
  <ion-card-header class="centralizar">
    Escolha o servico
  </ion-card-header>
  <button ion-item (click)="pageservice()" *ngFor="let item of tipoServicos"  >
   
    <h2>{{item.description}}</h2>
  </button>

 </ion-list>

</ion-content>
